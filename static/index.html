<!DOCTYPE html>
<html>
<head>
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="calculator.js"></script>
    <div>
        <div id="container">
            <h1>Web Calculator</h1>

            <div id="display">
                <textarea id="input"></textarea>
                <div id="info"></div>
            </div>
            <table>
                <tr>
                    <td class="operation integral">&int;</td>
                    <td class="operation inputCharacter">;</td>
                    <td class="operation squareRoot" id="radic">&radic;</td>
                    <td class="operation power inputCharacter">^</td>
                    <td class="operation clear">C</td>
                    <td class="operation backspace">&larr;</td>
                </tr>
                <tr>
                    <td class="parenthesis inputCharacter">(</td>
                    <td class="parenthesis inputCharacter">)</td>
                    <td class="inputCharacter">7</td>
                    <td class="inputCharacter">8</td>
                    <td class="inputCharacter">9</td>
                    <td class="operation inputCharacter">/</td>
                </tr>
                <tr>
                    <td class="parenthesis inputCharacter">[</td>
                    <td class="parenthesis inputCharacter">]</td>
                    <td class="inputCharacter">4</td>
                    <td class="inputCharacter">5</td>
                    <td class="inputCharacter">6</td>
                    <td class="operation inputCharacter">*</td>
                </tr>
                <tr>
                    <td class="parenthesis inputCharacter">{</td>
                    <td class="parenthesis inputCharacter">}</td>
                    <td class="inputCharacter">1</td>
                    <td class="inputCharacter">2</td>
                    <td class="inputCharacter">3</td>
                    <td class="operation inputCharacter">-</td>
                </tr>
                <tr>
                    <td class="operation history"><img src="img/history.png" height="35" /></td>
                    <td class="blank"></td>
                    <td class="inputCharacter">0</td>
                    <td class="inputCharacter">.</td>
                    <td class="operation calculate">=</td>
                    <td class="operation inputCharacter">+</td>
                </tr>
            </table>
            <div id="historyContainer"><ul id="history"></ul></div>
        </div>
    </div>

</body>
</html>
